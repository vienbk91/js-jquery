<!DOCTYPE html>
<html>

<head>
    <title>jQuery Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        /**
         * SYNTAX in JQUERY
         * $(this).hide(): Ẩn đối tượng hiện tại
         * $("p").hide() : ẩn tất cả các thẻ <p>
         * $("#id_name").hide(): ẩn tất cả các thẻ có id="id_name"
         * $(".class_name").hide(): ẩn tất cả các thẻ có class="class_name"
         * 
         * 
         * CALL EVENT READY in JQUERY
         * $(element).ready(function(){
         *  // code 
         * });
         * 
         * or
         * 
         * $(function(){
         *  // code
         * });
         * 
         * 
         */

        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#test").hide();
            });

            $("#btn2").click(function() {
                $(".test").hide();
            });

            $("#btn3").click(function() {
                $("h3").hide();
            });
        });
    </script>
</head>

<body>
    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p id="test">This is another paragraph with id="test".</p>
    <p class="test">This is another paragraph with class="test".</p>
    <p>
        <h3>This is another paragraph with tag name.</h3>
    </p>

    <button id="btn1">Hide text with id</button>
    <button id="btn2">Hide text with class</button>
    <button id="btn3">Hide text with tag name</button>

    <hr>


</body>

</html>
