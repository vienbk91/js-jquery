<!DOCTYPE html>
<html>
<head>
	<title>jQuery Fading</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div3").fadeOut('slow', function() {
					$("#div2").fadeOut('slow', function() {
						$("#div1").fadeOut();
					});
				});
			});
		});
	</script>
</head>
<body>
<p><h3>Hieu ung fadeIn() trong jQuery</h3></p>
<button>Click to fade in boxer</button>
<br><br><br>
<p>
<div id="div1" style="width:80px;height:80px;display:block; background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;display:block; background-color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;display:block; background-color:blue;"></div>
</p>
</body>
</html>
